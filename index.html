<script type="text/javascript">
	

	function computerPlay() {
		selection = Math.floor(Math.random()*3);
		switch (selection) {
			case 0:
				selection = "Rock";
				break;
			case 1:
				selection = "Paper";
				break;
			case 2:
				selection = "Scissors";
				break;
		}
		return selection.toUpperCase();
		}


	function humanPlay() {
		humanSelection = prompt("Rock, Paper, or Scissor?");
		return humanSelection.toUpperCase();
	}

	function playRound(playerSelection, computerSelection) {
		if (playerSelection == computerSelection) {
			return `It's a tie! Computer chose ${computerSelection} you chose ${humanSelection}`;
		}
		if (playerSelection == "ROCK" && computerSelection == "PAPER") {
			computerScore++;
			return `Computer wins. Computer chose ${computerSelection}, you chose ${humanSelection}`;
		}
		if (playerSelection == "ROCK" && computerSelection == "SCISSORS") {
			humanScore++
			return `You Win! Computer chose ${computerSelection} you chose ${humanSelection}`;
		}
		if (playerSelection == "PAPER" && computerSelection == "ROCK") {
			humanScore++;
			return `You Win! Computer chose ${computerSelection} you chose ${humanSelection}`;
		}
		if (playerSelection == "PAPER" && computerSelection == "SCISSORS") {
			computerScore++;
			return `Computer wins. Computer chose ${computerSelection} you chose ${humanSelection}`;
		}
		if (playerSelection == "SCISSORS" && computerSelection == "PAPER") {
			humanScore++;
			return `You Win! Computer chose ${computerSelection} you chose ${humanSelection}`;
		}
		if (playerSelection == "SCISSORS" && computerSelection == "ROCK") {
			computerScore++;
			return `Computer wins. Computer chose ${computerSelection} you chose ${humanSelection}`;
		}

	}

	let computerScore = 0;
	let humanScore = 0;
	for (i=1; i<6; i++) {
		let playerSelection = humanPlay();
		let computerSelection = computerPlay();
		console.log(playRound(playerSelection, computerSelection))
		console.log(`Round ${i} Summary:  Your Score is:${humanScore}      Computer Score is:${computerScore}`)
	}
	if (computerScore > humanScore) {
		console.log("Computer Wins the match.");
	}
	if (computerScore < humanScore) {
		console.log("You won the match!");
	}
	if (computerScore == humanScore) {
		console.log("It's a tie");
	}

	
	

</script>
